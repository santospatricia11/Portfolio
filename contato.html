<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/css/hearder.css">
        <link rel="stylesheet" href="/css/button.css">
        <link rel="stylesheet" href="/css/modal.css">
        <link rel="stylesheet" href="/css/records.css">
        <script src="/js/contato.js" defer></script>
        <title>Contato</title>
    </head>

    <body>
        <header>
            <h1 class="header-title">Informações de Contato</h1>
        </header>
        <main>
            <button type="button" class="button blue mobile" id="cadastrarContato">Cadastrar Contato</button>
            <table id="tableContato" class="records">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Cidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Contato</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome" data-index="new" class="modal-field"
                            placeholder="Contatos do usuário" required>
                        <input type="email" id="email" class="modal-field" placeholder="e-mail " required>
                        <input type="text" id="celular" class="modal-field" placeholder="Celular " required>
                        <input type="text" id="cidade" class="modal-field" placeholder="Cidade " required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
        </main>
        <footer>
            Copyright &copy; Patrícia dos Santos
        </footer>
    </body>

</html>
